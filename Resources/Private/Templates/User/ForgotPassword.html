<f:layout name="Default" />
{namespace c=Famelo\Components\ViewHelpers}

<f:section name="Content">
	<f:form action="sendPasswordResetEmail" objectName="entity" class="form-horizontal">
		<fieldset>
			<c:form.field name="email" id="email" />
		</fieldset>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<f:form.submit value="Send reset link" class="btn btn-default" />
			</div>
		</div>
	</f:form>
</f:section>
